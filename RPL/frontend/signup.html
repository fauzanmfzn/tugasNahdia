<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Import Tailwind CSS -->
    <script src="config.js"></script> <!-- Import config.js -->
    <script>
        async function signup() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const full_name = document.getElementById('full_name').value;

            const response = await fetch(`${API_BASE_URL}/signup.php`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username,
                    password,
                    full_name,
                }),
            });
            const result = await response.json();
            alert(result.message);

            if (result.status === 'success') {
                window.location.href = 'signin.html';
            }
        }
    </script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">Sign Up</h1>
        <div class="mb-4">
            <input type="text" id="full_name" placeholder="Full Name" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div class="mb-4">
            <input type="text" id="username" placeholder="Username" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div class="mb-6">
            <input type="password" id="password" placeholder="Password" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <button onclick="signup()"
            class="w-full py-2 text-white bg-indigo-500 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            Sign Up
        </button>
        <p class="mt-4 text-center text-gray-600">
            Already have an account? <a href="signin.html" class="text-indigo-500 hover:underline">Sign in here</a>
        </p>
    </div>
</body>

</html>

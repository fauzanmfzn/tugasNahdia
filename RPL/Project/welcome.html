<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://i.pinimg.com/564x/ff/65/64/ff6564d886061092f930012ff5a56df9.jpg');
            background-size: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            
        }
        .welcome-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .choice-card {
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
        }
        .btn-choice {
            margin-top: 1rem;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<div class="container welcome-container">
    <div class="card choice-card">
        <h2 class="mb-4">Selamat Datang!</h2>
        <p>Silahkan Pilih Metode Masuknya:</p>
        <div class="d-grid gap-2">
            <a href="login.html" class="btn btn-primary btn-block btn-choice">Login</a>
            <a href="register.html" class="btn btn-secondary btn-block btn-choice">Register</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
